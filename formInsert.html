<!DOCTYPE html>
<html lang="en">
<head>

          <div class="valid-feedback">
            Bien!
          </div>
        </div>
        <div class="col-md-4">

            Bien!
          </div>
        </div>

        <div class="col-md-4">

            Bien!
          </div>

        <div class="col-md-4">

            Bien!
